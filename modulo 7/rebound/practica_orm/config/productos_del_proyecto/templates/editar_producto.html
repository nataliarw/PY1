{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
<section class="container mt-5">
  <h2>Editar producto</h2>
  {% bootstrap_messages %}
  <form method="post" action="{% url 'editar_producto' producto_id=producto_id %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Guardar">
  </form>
</section>

{% endblock %}
