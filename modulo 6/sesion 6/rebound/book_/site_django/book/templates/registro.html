{% extends 'layout.html' %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container m-5">
    <h2>Registro</h2>
    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Crear Registro">
    </form>
</section>


{% endblock %}
